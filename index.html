<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <!-- Section -->
    <div class="sections">
        <!-- Section 1 -->
        <div class="grassImage">
            <img class="card-image" src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="Grass Image">
            <div class="card-body">
                <ul class="right-links">
                    <li><img class="card-heading-image" src="./images/odin-lined.png" alt="Logo"></li>
                    <li>
                        <div class="card-heading">ODIN</div>
                    </li>
                </ul>
            </div>
            <div class="bottomText">Photo by Halie West on Unsplash</div>
        </div>

        <div class="section2">
            <!-- Section 1 -->
            <div class="headingPart1">
                <div class="part1">A simple sign-up form that collects user information, 
                    including name, email, and password, with validation for secure account 
                    creation.<br>
                    <br>Sign up <i>now</i> to get started.
                </div>
            </div>
            <div class="signUp">
                <form action="#">
                    <div class="middle1">
                        <div class="title">Let's do this!</div>
                        <div class="user-details">
                            <div class="left-side">
                                <div class="input-box">
                                    <label for="details">FIRST NAME</label>
                                    <input id="name" name="name" placeholder="Enter your first name" required type="text">
                                </div>
                                <div class="input-box">
                                    <label for="details">EMAIL</label>
                                    <input  id="email" name="email" placeholder="username@gmail.com" required type="email">
                                </div>
                                <div class="input-box">
                                    <label for="details">PASSWORD</label>
                                    <input id="password" name="password" placeholder="Enter your password" required type="password" pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}">
                                </div>
                            </div>
                            <div class="right-side">
                                <div class="input-box">
                                    <label for="details">LAST NAME</label>
                                    <input id="name" name="name" placeholder="Enter your last name" required type="text">
                                </div>
                                <div class="input-box">
                                    <label for="details">PHONE NUMBER</label>
                                    <input  id="number" name="number" placeholder="+8801234567890" required type="">
                                </div>
                                <div class="input-box">
                                    <label for="details">CONFIRM PASSWORD</label>
                                    <input id="password" name="password" placeholder="Re-enter your password" required type="password" pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="alreadyAccount">
                        <div class="button">
                            <input type="submit" class="inputAccount" value="Create Account">
                        </div>
                        <div class="logIn">Already have an account? <a href="#">Log in</a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
